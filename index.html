<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storex AI | Smart Social Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lime: '#EDFF8C',
            dark: '#1A1A1A',
            bg: '#F8F9FA',
            white: '#FFFFFF',
          },
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          },
          borderRadius: {
            'super': '2.5rem', // 40px as per guidelines
            'card': '2.5rem',
            'button': '14px',
            'input': '14px',
          },
          boxShadow: {
            'soft': '0 10px 30px rgba(0, 0, 0, 0.06)',
            'lime-focus': '0 0 0 4px rgba(237, 255, 140, 0.55)',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-up': 'slideUp 0.4s ease-out forwards',
          },
          keyframes: {
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply font-sans bg-bg text-dark antialiased;
      }
      h1 { @apply text-[30px] lg:text-[40px] font-bold tracking-tight leading-tight; }
      h2 { @apply text-[18px] lg:text-[24px] font-bold tracking-tight leading-snug; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    }
    
    @layer components {
      .btn-primary {
        @apply bg-lime border border-dark/10 rounded-button px-4 py-3 font-semibold transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2;
      }
      .btn-secondary {
        @apply bg-white border border-dark/10 rounded-button px-4 py-3 font-semibold transition-all hover:bg-bg active:scale-[0.98] flex items-center justify-center gap-2;
      }
      .btn-ghost {
        @apply bg-transparent border border-dark/10 rounded-button px-4 py-3 font-semibold transition-all hover:bg-white active:scale-[0.98] flex items-center justify-center gap-2;
      }
      .card-premium {
        @apply bg-white border border-dark/10 rounded-card p-8 shadow-soft transition-all;
      }
      .input-premium {
        @apply h-[42px] bg-white border border-dark/10 rounded-input px-3 outline-none transition-all focus:border-dark/30 focus:shadow-lime-focus;
      }
    }
  </style>
</head>

<body class="bg-bg text-dark font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
